<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<main>
			<div id="container" class="container__index">
				<section class="section-welcome">
					<h1 class="section-welcome_title">Welcome!</h1>
					<p class="section-welcome_subtitle">Happy to see you</p>
					<p class="section-welcome_create">Search your CEP</p>
					<a href="search.html">
						<button class="btn-signup">SEARCH</button>
					</a>
				</section>
				<section class="section-login">
					<h1 class="section-login_title">Login</h1>
					<h2 class="section-login_subtitle">Login to your account:</h2>
					<form>
						<div id="form">
							<label>
								<input type="text" name="name" placeholder="Name" id="name">
							</label>
							<label>
								<input type="password" name="password" placeholder="Password" id="password">
							</label>
							<a href="login.html">
								<button class="btn-signin">SIGN IN</button>
							</a>
						</div>
					</form>
				</section>
			</div>
		</main>
	</body>
</html>
