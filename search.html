<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Search CEP</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<main>
			<div id="container-search">
				<section id="section-search">
					<div class="create">
						<h1 class="text-account">Search your CEP</h1>
					</div>
					<div>
						<label>
							<input type="text" name="cep" class="input-text" placeholder="CEP" id="cep">
						</label>
						<label>
							<input type="text" name="street" class="input-text" placeholder="Location" id="street">
						</label>
					</div>
					<div>
						<label>
							<input type="text" name="city" class="input-text" placeholder="City" id="city">
						</label>
						<label>
							<input type="text" name="uf" class="input-text" placeholder="State" id="uf">
						</label>
					</div>
					<div class="container-btn">
						<button id="submit-cep">SEARCH CEP</button>
					</div>
				</section>
			</div>
		</main>
	</body>
	<script type="text/javascript" src="js/script.js"></script>
</html>
