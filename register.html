<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Register</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<main>
			<div id="container-register">
				<section id="section-register">
					<div class="create">
						<h1 class="text-account">Create Account</h1>
					</div>
					<div>
						<label>
							<input type="text" name="name" class="input-text" placeholder="Full name">
						</label>
						<label>
							<input type="text" name="email" class="input-text" placeholder="E-mail">
						</label>
						<label>
							<input type="text" name="cep" class="input-text" placeholder="CEP">
						</label>
						<label>
							<input type="text" name="street" class="input-text" placeholder="Street">
						</label>
					</div>
					<div>
						<label>
							<input type="text" name="number" class="input-text" placeholder="Street number">
						</label>
						<label>
							<input type="text" name="city" class="input-text" placeholder="City">
						</label>
						<label>
							<input type="text" name="uf" class="input-text" placeholder="UF">
						</label>
					</div>
					<button id="submit-register">SIGN UP</button>
				</section>
			</div>
		</main>
	</body>
</html>
